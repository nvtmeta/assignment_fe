<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
    <!-- Common navigation bar -->
    <nav>
        <ul class="nav px-2 nav_container flex justify-content-between align-items-center">
            <a class="logo_link link_spa" href="./index.html">
                <p class="logo fs-3">CMS</p>
            </a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-person-fill"></i>
                </button>
                <ul class="dropdown-menu w-20 shadow overflow-hidden">
                    <li class="d-flex dropdown-item mb-2 w-100 btn_userProfile gap-1 px-2 gap-0 align-items-center">
                        <i class="bi bi-person-fill ms-3"></i>
                        <a class="link_spa text-decoration-none text-muted" href="./edit-profile.html">User Profile</a>
                    </li>
                    <button id="dropdown_item_logout"
                        class="d-flex dropdown-item mt-2 gap-1 px-2 gap-0 align-items-center ms-3">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="text-decoration-none text-muted">Logout</span>
                    </button>
                </ul>
            </div>
        </ul>
    </nav>

    <!-- main -->
    <main>
        <!-- Container for page content -->
        <div class=" d-flex sidebar_container align-items-start gap-5">
            <sidebar class="w-20">
                <div class="sidebar_container">
                    <div class="input-group p-4 ">
                        <input type="search" class="form-control border border-secondary " aria-label="Search"
                            placeholder="Search">
                        <div class="px-3 p-2 btn_icon_search">
                            <i class="bi bi-search"></i>
                        </div>
                    </div>
                    <!-- item menu -->
                    <div class="d-flex flex-column justify-content-center w-100">
                        <div class="sidebar_menu_item active p-3">
                            <a class="link_spa text-decoration-none" href="./view-content.html">
                                <i class="bi bi-table"></i>
                                <span>View contents</span>
                            </a>
                        </div>
                        <div class="sidebar_menu_item   p-3 gap-2">
                            <a class="link_spa text-decoration-none " href="./add-content.html">
                                <i class="bi bi-pencil-square"></i>
                                <span>Form content</span>
                            </a>
                        </div>
                    </div>
                </div>
            </sidebar>
            <div class="w-75" id="dynamic-content">

            </div>
        </div>
    </main>


    <!-- Load your JavaScript file -->
    <script src="../js/app.js"></script>
