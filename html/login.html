<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <form id="login_form" class="container_form h-100 d-flex justify-content-center align-items-center h-100 w-100">
        <div class="card" style="width: 25rem;">
            <div class="card-header">Please Sign In</div>
            <div class="card-body">
                <div class="mb-3">
                    <input size="50" type="email" class="form-control text-muted " id="email_input"
                        placeholder="E-mail">
                </div>
                <div class="mb-3">
                    <input size="50" type="password" class="form-control text-muted" id="password_input"
                        placeholder="Password">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember_check">
                    <label class="form-check-label" for="remember_check">
                        Remember me
                    </label>
                </div>
                <button  type="submit" class="btn btn_primary w-100 block mt-4 text-white">Login</button>

                <div class="link_register mt-3">
                    <a class="text-decoration-none " href="./register.html">Click here to Register</a>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

 
    <script type="module" src="../js/Login.js">
    </script>
    <script type="module" src="../js/validator.js">
    </script>
</body>

</html>
