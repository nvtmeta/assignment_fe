<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>

<body>
    <div>
        <!-- begin nav -->
        <ul class="nav px-2 nav_container flex justify-content-between align-items-center">
            <div>
                <p class="logo  fs-3">CMS</p>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-person-fill"></i>
                </button>
                <ul class="dropdown-menu w-20 shadow overflow-hidden">
                    <li class="d-flex dropdown-item mb-2 w-100 btn_userProfile  gap-1  px-2
                     gap-0 align-items-center  ">
                        <i class="bi bi-person-fill ms-3"></i>
                        <a class="text-decoration-none text-muted " href="./EditProfile.html">User
                            Profile</a>
                    </li>
                    <li class="d-flex dropdown-item mt-2 gap-1  px-2 gap-0 align-items-center ms-3">
                        <i class="bi bi-box-arrow-right "></i>
                        <a class="text-decoration-none text-muted" href="./login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </ul>
        <!-- end nav -->

        <main class="w-100 d-flex align-items-start gap-5">
            <sidebar class="w-20">
                <div class=" sidebar_container">
                    <div class="input-group p-4 ">
                        <input type="search" class="form-control border border-secondary " aria-label="Search"
                            placeholder="Search">
                        <div class="px-3 p-2 btn_icon_search">
                            <i class="bi bi-search"></i>
                        </div>
                    </div>
                    <!-- item menu -->
                    <div class="d-flex flex-column justify-content-center w-100">
                        <div class="sidebar_menu_item p-3">
                            <a class="text-decoration-none" href="./ViewContent.html">
                                <i class="bi bi-table"></i>
                                <span>View contents</span>
                            </a>
                        </div>
                        <div class="sidebar_menu_item active  p-3 gap-2">
                            <a class="text-decoration-none " href="./AddContent.html">
                                <i class="bi bi-pencil-square"></i>
                                <span>Form content</span>
                            </a>
                        </div>
                    </div>
                </div>
            </sidebar>
            <content class="w-75">
                <div class="container_content">
                    <h1 class="mb-5 heading_form_content pb-4">Add Content</h1>
                    <form id="myForm" class="card" style="width: 100%;">
                        <div class="card-header">Content Form Elements</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="label_form_content" for="title">Title</label>
                                <input size="50" type="text" class="form-control text-muted " id="title"
                                    placeholder="Enter the Title">
                            </div>

                            <div class="mb-3 ">
                                <label class="label_form_content" for="description">Brief</label>
                                <textarea name="brief" id="brief" class="form-control" rows="5"></textarea>
                            </div>
                            <div class="mb-3 ">
                                <label class="label_form_content" for="description">Content</label>
                                <textarea name="content" id="content" class="form-control" rows="5"></textarea>
                            </div>

                            <button type="submit" class="submit_btn_form">Submit button</button>
                            <button type="reset" class="reset_btn_form">Reset button</button>
                        </div>
                    </form>
                </div>
            </content>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission
            var title = document.getElementById("title").value;
            var brief = document.getElementById("brief").value;
            var content = document.getElementById("content").value;

            if (title.length < 10 || title.length > 200) {
                alert("Title must be between 10 and 200 characters.");
                return;
            }

            if (brief.length < 30 || brief.length > 150) {
                alert("Brief must be between 30 and 150 characters.");
                return;
            }

            if (content.length < 50 || content.length > 1000) {
                alert("Content must be between 50 and 1000 characters.");
                return;
            }

            // If all validations pass, you can proceed with further processing
            // For example, you can call another function to handle form submission
            submitForm();
        });

        function submitForm() {
            // Code to handle form submission
            document.getElementById("myForm").submit();
        }
    </script>
</body>

</html>
