<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container_form h-100 d-flex justify-content-center align-items-center h-100 w-100">
        <div class="card" style="width: 25rem;">
            <div class="card-header">Register</div>
            <div class="card-body">
                <div class="mb-3">
                    <input size="50" type="text" class="form-control text-muted " id="userName" placeholder="User Name">
                </div>
                <div class="mb-3">
                    <input size="50" type="email" class="form-control text-muted " id="email_input"
                        placeholder="E-mail">
                </div>
                <div class="mb-3">
                    <input size="50" type="password" class="form-control text-muted" id="password_input"
                        placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control text-muted" id="re_password_input"
                        placeholder="Re Password">
                </div>

                <button onclick="validateForm()" type="button"
                    class="btn btn_primary w-100 block mt-4 text-white">Register</button>

                <div class="link_register mt-3">
                    <a class="text-decoration-none " href="/login.html">Click here to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            var username = document.getElementById("userName").value;
            var email = document.getElementById("email_input").value;
            var password = document.getElementById("password_input").value;
            var repassword = document.getElementById("re_password_input").value;

            if (!username || !email || !password || !repassword) {
                alert("Please fill in all required fields.");
                return;
            }

            if (username.length < 3 || username.length > 30) {
                alert("Username must be between 3 and 30 characters.");
                return;
            }

            if (email.length < 5) {
                alert("Email must be at least 5 characters.");
                return;
            }

            if (password.length < 8 || password.length > 30) {
                alert("Password must be between 8 and 30 characters.");
                return;
            }

            if (password !== repassword) {
                alert("Passwords do not match.");
                return;
            }

            // If all validations pass, redirect to the viewContent page
            window.location.href = "./ViewContent.html";
        }
    </script>
</body>

</html>
